<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>究极程序员发泄模拟器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="deathCounter">程序员死亡次数：0</div>
    <button id="rageButton">点击发泄！</button>
    <div class="errorWindow" id="errorWindow">
        <h2>⚠️ 严重错误 ⚠️</h2>
        <p>错误代码：0xDEADBEEF</p>
        <p>找不到任何有用的问题解决方案</p>
        <button onclick="closeError()">好的，我放弃</button>
    </div>
    <button id="bossKey">老板键（假装工作）</button>
    <script src="script.js"></script>
</body>
</html>
