<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>微信收款</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wechat-container">
    <div class="status-bar">
      <div class="status-left">
        <span class="carrier">中国移动</span>
      </div>
      <div class="status-center">
        <span class="time" id="current-time">14:25</span>
      </div>
      <div class="status-right">
        <span class="battery">98%</span>
        <span class="battery-icon">
          <i class="battery-level"></i>
        </span>
      </div>
    </div>

    <div class="header">
      <div class="back-button">
        <span>&lt;</span>
      </div>
      <div class="title">收款到微信零钱</div>
      <div class="menu-button">•••</div>
    </div>

    <div class="payment-container">
      <div class="payment-header">
        <div class="avatar-container">
          <div class="avatar"></div>
        </div>
        <div class="user-info">
          <div class="nickname">微信支付</div>
          <div class="official-tag">官方</div>
        </div>
      </div>

      <div class="payment-amount">
        <span class="rmb">¥</span>
        <span class="amount">168.00</span>
      </div>

      <div class="payment-status">
        <div class="status-icon success"></div>
        <div class="status-text">已收款</div>
        <div class="status-time" id="payment-time">今天 14:22</div>
      </div>

      <div class="payment-actions">
        <button class="action-button primary">完成</button>
        <button class="action-button secondary">继续收款</button>
      </div>
    </div>

    <div class="footer">
      <div class="footer-notice">
        该服务由财付通提供
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
