<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5; /* 浅灰色背景 */
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #dcf8c6; /* 浅绿色背景 */
            align-self: flex-end;
        }

        .bot-message {
            background-color: #fff; /* 白色背景 */
            align-self: flex-start;
        }
#dify-chatbot-bubble-button {
            background-color: #1C64F2 !important;
              /* 隐藏气泡按钮 */
            display: none !important;

        }
        #dify-chatbot-bubble-window {
            /*移除默认样式*/
            width: auto !important;
            height: auto !important;
            /*添加以下样式*/
            border: none !important;
            box-shadow: none !important;
            position: relative !important;

        }
        #dify-chatbot-chat-container{
             /*移除默认样式*/
            padding: 0 !important;
        }
        #dify-chatbot-chat-container > div:nth-child(1){
            /*移除header*/
            display: none;
        }
        #dify-chatbot-chat-container > div:nth-child(2){
            /*消息列表充满容器*/
            flex: 1;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        </div>

    <script>
     window.difyChatbotConfig = {
      token: 'rlURbOundqJmjXpf'
     }
    </script>
    <script
     src="https://udify.app/embed.min.js"
     id="rlURbOundqJmjXpf"
     defer>
    </script>
</body>
</html>
