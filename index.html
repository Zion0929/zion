<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的聊天机器人</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5; /* 浅灰色背景 (可选) */
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* 消息样式 (可选) */
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #fff;
            align-self: flex-start;
        }

        /* 隐藏 Dify 默认气泡按钮 */
        #dify-chatbot-bubble-button {
            display: none !important;
        }

        /* 调整 Dify 内嵌聊天窗口样式 */
        #dify-chatbot-bubble-window {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            box-shadow: none !important;
            position: static !important; /* 重要：移除绝对定位 */
        }

        /* 移除 Dify 聊天窗口的 header (可选) */
        #dify-chatbot-chat-container > div:nth-child(1) {
            display: none;
        }
          /* 移除 “Talk to Bot” 文本 */
        #dify-chatbot-chat-container > div:nth-child(3){
            display: none;

        }

        /* 使消息列表充满容器 */
        #dify-chatbot-chat-container > div:nth-child(2) {
            flex: 1;
            display: flex; /* 添加 */
            flex-direction: column;/* 添加 */

        }
        /*输入框移动到消息列表的下面*/
        #dify-chatbot-chat-container > div:nth-child(2) >div:nth-child(2){
            order: 3;
        }
        /*让消息记录可以滚动*/
        #dify-chatbot-chat-container > div:nth-child(2) >div:nth-child(1){
           overflow-y: auto;
        }
        /* 移除多余的padding*/
        #dify-chatbot-chat-container{
            padding:0 !important;
        }


    </style>
</head>
<body>
    <div id="chat-container"></div>

    <script>
        window.difyChatbotConfig = {
            token: 'rlURbOundqJmjXpf'
        }
    </script>
    <script
        src="https://udify.app/embed.min.js"
        id="rlURbOundqJmjXpf"
        defer
    ></script>
</body>
</html>
